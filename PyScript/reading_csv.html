<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading CSV with PyScript using Pandas</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

    <py-env>
        - pandas
    </py-env>

</head>
<body>

    <h1>Read CSV with Pandas using PyScript</h1>
    <p id="csv"></p>

    <py-script>
        import pandas as pd
        from pyodide.http import open_url
        url_content = open_url("https://raw.githubusercontent.com/mwaskom/seaborn-data/master/diamonds.csv")
        df = pd.read_csv(url_content)
        
        csv = Element('csv')
        csv.write(df.head().to_html())
    </py-script>




</body>
</html>
