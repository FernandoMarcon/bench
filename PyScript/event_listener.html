<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener with PyScript</title>

    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>


</head>
<h1>Event Listener with PyScript</h1>

<button id="run" type="button" class="button is-primary" style="background-color: blue">Click Me!</button>
<body>
    
    <py-script>
        from pyodide import create_proxy

        runButton = document.getElementById('run')

        def colorChange(event):
            runButton.setAttribute('style', 'background-color: red')
        
        cc = create_proxy(colorChange)

        runButton.addEventListener("click", cc)

    </py-script>
</body>
</html>
